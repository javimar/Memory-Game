<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Game by JaviMar">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 id="h1text">Test your Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

          <span class="moves">0</span>
          <span class="moves-literal">Moves</span>

          <span class="timer">Time</span>
          <span id="minutes"></span>:<span id="seconds"></span>

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
          <!-- Cards are inserted into deck -->
        </ul>

        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Game Stats!</h2>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button class="modal-button">Play again</button>
            </div>
          </div>
        </div>

        <footer>
          <p class="copyright">Copyright &copy; 2018 Javier Mart√≠n.</p>
          <div class="social">
            <a class="social-link" href="https://github.com/javimar" target="_blank">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>
          </div>
       </footer>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
